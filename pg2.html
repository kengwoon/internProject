<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="pg2.css">
    <title>Daily Staff Movement and Health Declaration</title>
  </head>
  <body>
      <div class="container">
        <header>
          <div>Daily Staff Movement and Health Declaration</div>
          <div class="subheader">Submissions will be <span class="themeColor"> final at 10am</span></div>
        </header>
        
        <div>
            <div class="tab">
                <button class="tablinks" id="defaultTab" onclick="">CURRENT</button>
                <button class="tablinks" onclick="">HISTORY</button>
            </div>

            <div id="currentTab" class="tabcontent">
                <div class="fieldLabel">Movement Status</div>
                <div class="fieldValue">Working in Office</div>
                <div class="fieldLabel">Health Status</div>
                <div class="fieldValue">Well</div>
                <div class="fieldLabel">Travel History <span class="labelHint">(Past 14 days)</span></div>
                <div class="fieldValue">No</div>
            </div>

            <div id="historyTab" class="tabcontent">

            </div>

            <input type="submit" class="updateButton" value="Update Status">
        </div>

      </div>
  </body>
</html>
