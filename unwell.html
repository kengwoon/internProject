<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="healthdeclaration.css">
    <title>Daily Staff Movement and Health Declaration</title>
  </head>
  <body>
      <header>
          <div id="mainheader">Daily Staff Movement and Health Declaration</div>
          <div id="subheader">Submissions will be <span class="themeColor">final at 10am</span></div>
      </header>

    <form class="container">
      <label for="movementStatus" class="fieldLabel"> Movement Status </label>
      <br>
      <select id="movementStatus" class="fieldValue">
        <option value="workingInOffice"> Working in Office </option>
      </select>
      <br>

      <label for="startDate" class="fieldLabel"> Start Date </label>
      <br>
      <input type="date" class="fieldValueDate" id="startDate" >
      <br>

      <label for="endDate" class="fieldLabel"> End Date</label>
      <br>
      <input class="fieldValueDate" type="date" id="endDate" >
      <br>

      <label for="duration" class="fieldLabel"> Duration </label>
      <br>
      <input type="text" class= "fieldValueText" id="duration" value = "5 days" disabled>
      <br>

      <label for="healthStatus" class="fieldLabel"> Health Status </label>
      <br>
      <select id="healthStatus" class="fieldValue">
        <option value="well"> Well </option>
      </select>
      <br>

      <label for="symptoms" class="fieldLabel"> Symptoms</label>
      <br>
      <div class="fieldLabel">
        <input type="text" class= "fieldValueText" id="symptoms" value = "">
      </div>
      <br>

      <label for="seenDoctor" class="fieldLabel"> Have Seen Doctor</label>
      <br>
      <select id="seenDoctor" class="fieldValue">
        <option value="well"> Yes </option>
        <option value="well"> No </option>
      </select>
      <br>

      <label for="travelHistory" class="fieldLabel"> Travel History <span class="labelHint">(Past 14 days)</span></label>
      <br>
      <select id="travelHistory" class="fieldValue">
        <option value="no"> No </option>
      </select>
      <br>

      <input type="submit" class="submitButtonUnwell" value="Submit">
    </form>
  </body>
</html>
