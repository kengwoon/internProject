<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="healthdeclaration.css">
    <title>Daily Staff Movement and Health Declaration</title>
    <script src="./jquery-1.12.4.js"></script>
    <script src="./jquery-ui-1.12.1.js"></script>
    <script>
        function showPage() {
            var sel = document.getElementById('healthStatus');

            var option = sel.options[sel.selectedIndex].value;

            window.open(option);
        }
        function changeDescription(index) {
            var desc;
            if (index == 0) desc = "Required to work on-site";
            else if (index == 1) desc = "Working From Home";
            $("#description").text(desc);
        }
    </script>
</head>
  <body>
    <header>
      <div id="mainheader">Daily Staff Movement and Health Declaration</div>
      <div id="subheader">Submissions will be <span class="themeColor">final at 10am</span></div>
    </header>

    <form class="container" id="link">
        <label for="movementStatus" class="fieldLabel"> Movement Status </label>
        <br>
        <select id="movementStatus" class="fieldValue" onclick="if (typeof (this.selectedIndex) != 'undefined') changeDescription(this.selectedIndex)">
            <option value="workingInOffice"> Working in Office </option>
            <option value="workingFromHome"> Working from Home </option>
        </select>
        <div id="description">Required to work on-site</div>

        <label for="healthStatus" class="fieldLabel"> Health Status </label>
        <br>
        <select id="healthStatus" class="fieldValue">
            <option value="wellCurrent.html"> Well </option>
            <option value="unwellLink.html"> Unwell </option>
        </select>
        <br>

        <label for="travelHistory" class="fieldLabel"> Travel History <span class="labelHint">(Past 14 days)</span></label>
        <br>
        <select id="travelHistory" class="fieldValue">
            <option value="no"> No </option>
        </select>
        <br>

        <input type="submit" class="submitButton" value="Submit" onclick="showPage()">
    </form>
  </body>

</html>
