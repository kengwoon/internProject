<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="pg1.css">
    <title>Daily Staff Movement and Health Declaration</title>
  </head>
  <body>
    <header class="pg2Header">
        <div>Daily Staff Movement and Health Declaration</div>
        <div class="subheader">Submissions will be <span class="themeColor"> final at 10am</span></div>
    </header>
        
      <div class="container">
        <div>
            <div class="tab">
                <a class="tablinks selectedTab" id="leftTab">CURRENT</a>
                <a class="tablinks" id="rightTab" href="pg4.html" role="button">HISTORY</a>
            </div>

            <div id="currentTab" class="tabcontent">
                <div class="fieldLabel">Movement Status</div>
                <div class="pg2FieldValue">Working in Office</div>
                <div class="fieldLabel">Start Date / End Date</div>
                <div class="pg2FieldValue">01 Jul 2020 to 05 Jul 2020</div>
                <div class="fieldLabel">Duration</div>
                <div class="pg2FieldValue">5 days</div>
                <div class="fieldLabel">Health Status</div>
                <div class="pg2FieldValue">Well</div>
                <div class="fieldLabel">Symptoms</div>
                <div class="pg2FieldValue">Cough and Flu</div>
                <div class="fieldLabel">Have Seen Doctor</div>
                <div class="pg2FieldValue">Yes</div>
                <div class="fieldLabel">Travel History <span class="labelHint">(Past 14 days)</span></div>
                <div class="pg2FieldValue">No</div>

            </div>

            <input type="submit" class="submitButtonUnwell" value="Update Status">
        </div>

      </div>
  </body>
</html>
