<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="healthdeclaration.css">
    <title>Daily Staff Movement and Health Declaration</title>
  </head>
  <body>
      <header class="pg2Header">
          <div id="mainheader">Daily Staff Movement and Health Declaration</div>
          <div id="subheader">Submissions will be <span class="themeColor">final at 10am</span></div>
      </header>
        
      <div class="container">
        <div>
            <div class="tab">
                <a class="tablinks selectedTab" id="leftTab">CURRENT</a>
                <a class="tablinks" id="rightTab" href="history.html" role="button">HISTORY</a>
            </div>

            <div id="currentTab" class="tabcontent">
                <div class="fieldLabel">Movement Status</div>
                <div class="pg2FieldValue">Working in Office</div>
                <div class="fieldLabel">Health Status</div>
                <div class="pg2FieldValue">Well</div>
                <div class="fieldLabel">Travel History <span class="labelHint">(Past 14 days)</span></div>
                <div class="pg2FieldValue">No</div>
            </div>

            <input type="submit" class="submitButton" value="Update Status">
        </div>

      </div>
  </body>
</html>
